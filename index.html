<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-info fixed-top" data-bs-theme="light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FORM</a>

    <div class="nav nav-pills ms-auto" role="tablist">
      <button class="nav-link active btn btn-outline-success me-2"
              data-bs-toggle="tab"
              data-bs-target="#register"
              type="button">
        Register
      </button>

      <button class="nav-link btn btn-outline-success"
              data-bs-toggle="tab"
              data-bs-target="#login"
              type="button">
        Log In
      </button>
    </div>
  </div>
</nav>

<!-- BACKGROUND CAROUSEL -->
<div id="carouselExampleSlidesOnly"
     class="carousel slide position-fixed top-0 start-0 w-100 h-100"
     data-bs-ride="carousel"
     data-bs-interval="2000">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/1920/1080?1" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1920/1080?2" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1920/1080?3" class="d-block w-100" alt="">
    </div>
  </div>
</div>

<!-- FORM AREA -->
<div class="position-relative z-3 pt-5">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- TAB CONTENT (MANDATORY) -->
    <div class="tab-content w-100 d-flex justify-content-center">

      <!-- REGISTER -->
      <div class="tab-pane fade show active card bg-secondary text-light border-0 shadow p-4"
           id="register"
           style="max-width: 420px;">

        <h3 class="text-center mb-3">REGISTER FORM</h3>

        <form>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail">
          </div>

          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control bg-light" id="phone">
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Check me out</label>
          </div>

          <button class="btn btn-primary w-100">Submit</button>
        </form>
      </div>

      <!-- LOGIN -->
      <div class="tab-pane fade card bg-secondary text-light border-0 shadow p-4"
           id="login"
           style="max-width: 420px;">

        <h3 class="text-center mb-3">LOG IN</h3>

        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail">
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword">
          </div>

          <button class="btn btn-success w-100">Login</button>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
